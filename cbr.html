<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-Based Reasoning Recommendation</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Enter Laptop Requirements (Case-Based Reasoning)</h1>
    <form id="cbrForm">
        <div class="card">
            <label for="cpu">CPU:</label>
            <select id="cpu" name="cpu" required>
                <option value="Intel">Intel</option>
                <option value="AMD">AMD</option>
            </select>
        </div>

        <div class="card">
            <label for="gpu">GPU:</label>
            <select id="gpu" name="gpu" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="card">
            <label for="ram">RAM (GB):</label>
            <input type="number" id="ram" name="ram" min="4" max="16" required>
        </div>

        <div class="card">
            <label for="storage">Storage (GB):</label>
            <select id="storage" name="storage" required>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1000">1000</option>
            </select>
        </div>

        <div class="card">
            <label for="ukuran_layar">Screen Size (inches):</label>
            <input type="number" id="ukuran_layar" name="ukuran_layar" min="10" max="16" required>
        </div>

        <div class="card">
            <label for="berat">Weight (kg):</label>
            <input type="number" id="berat" name="berat" min="1" max="4" required>
        </div>

        <div class="card">
            <label for="gaming">Gaming:</label>
            <select id="gaming" name="gaming" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit">Get Recommendation</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('cbrForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Rekomendasi laptop terbaik: ${result.laptop_model} dengan similarity ${result.similarity}`;
        });
    </script>
</body>
</html>
