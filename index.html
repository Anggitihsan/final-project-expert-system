<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Recommendation Method</title>
</head>
<body>
    <h1>Select Recommendation Method</h1>
    <form id="methodForm">
        <label for="method">Recommendation Method:</label>
        <select id="method" name="method" required>
            <option value="cbr">Case-Based Reasoning</option>
            <option value="rule-based">Rule-Based</option>
        </select><br><br>
        <button type="submit">Next</button>
    </form>

    <script>
        document.getElementById('methodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const method = document.getElementById('method').value;
            if (method === 'cbr') {
                window.location.href = '/cbr';
            } else if (method === 'rule-based') {
                window.location.href = '/rule-based';
            }
        });
    </script>
</body>
</html>
