<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Rekomendasi Laptop</title>
    <link rel="stylesheet" href="homepage-style.css" />
    <link rel="icon" type="image/x-icon" href="assets\laptop-emoji.png">
</head>
<body>
    <header>
        <h1>Sistem Pakar Rekomendasi Laptop</h1>
    </header>
    <section class="container">
        <form id="methodForm" class="form">
            <label for="method" class="form-label">Recommendation Method:</label>
            <select id="method" name="method" class="form-input" required>
                <option value="cbr">Case-Based Reasoning</option>
                <option value="rule-based">Rule-Based</option>
            </select>
            <button type="submit" class="form-button">Next</button>
        </form>
    </section>

    <script>
        document.getElementById('methodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const method = document.getElementById('method').value;
            if (method === 'cbr') {
                window.location.href = '/cbr';
            } else if (method === 'rule-based') {
                window.location.href = '/rule-based';
            }
        });
    </script>
</body>
</html>
